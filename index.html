<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PT. Lumensia Smart Technologies</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // Inisialisasi SDK Pi dalam mode Production
    Pi.init({ version: "2.0" });
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f4;
    }
    h1 { color: #6A0DAD; }
    .notice {
      background-color: #fff3cd;
      color: #856404;
      padding: 20px;
      margin-top: 30px;
      border: 1px solid #ffeeba;
      border-radius: 10px;
    }
    button {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #6A0DAD;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a0bb3;
    }
  </style>
</head>
<body>

  <h1>PT. Lumensia Smart Technologies</h1>
  <p>Kami menghadirkan layanan Smart Home dan Konstruksi Digital berbasis Pi Network.</p>

  <div class="notice">
    <strong>Perhatian:</strong>  
    Ini adalah transaksi uji coba untuk menyelesaikan checklist tahap 11 Pi Developer.
  </div>

  <button onclick="bayarDenganPi()">üí∞ Lakukan Pembayaran Uji Coba</button>

  <script>
    async function bayarDenganPi() {
      try {
        // 1. Otorisasi pengguna
        const scopes = ['payments'];
        const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);

        // 2. Siapkan data pembayaran (gunakan jumlah kecil untuk uji coba)
        const paymentData = {
          amount: 0.001, // jumlah Pi untuk test
          memo: "Pembayaran uji coba Lumensia", 
          metadata: { test: true }
        };

        // 3. Buat pembayaran
        Pi.createPayment(paymentData, {
          onReadyForServerApproval: async (paymentId) => {
            await fetch("/approve_payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId })
            });
          },
          onReadyForServerCompletion: async (paymentId, txid) => {
            await fetch("/complete_payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId, txid })
            });
            alert("‚úÖ Pembayaran berhasil!");
          },
          onCancel: (paymentId) => {
            alert("‚ùå Pembayaran dibatalkan.");
          },
          onError: (error, payment) => {
            console.error("Terjadi error:", error);
            alert("‚ö†Ô∏è Terjadi error, cek konsol.");
          }
        });

      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Gagal memulai pembayaran");
      }
    }

    function onIncompletePaymentFound(payment) {
      console.log("Pembayaran belum selesai:", payment);
    }
  </script>

</body>
</html>
