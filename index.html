<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. Lumensia Smart Technologies</title>

    <!-- Memuat Pi Network SDK -->
    <script src="https://sdk.pi.network/v2/pi-sdk.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 20px;
            background-color: #f0f2f5;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1 );
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .notice {
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
            padding: 12px 18px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 14px;
        }
        button {
            background-color: #6a0dad; /* Warna ungu Pi */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #530a8a;
        }
        button:active {
            transform: scale(0.98);
        }
        #pesan-status {
            color: #d93025; /* Warna merah untuk error */
            margin-top: 20px;
            font-weight: bold;
            min-height: 20px; /* Memberi ruang agar layout tidak loncat */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PT. Lumensia Smart Technologies</h1>
        <p>Kami menghadirkan layanan Smart Home dan Konstruksi Digital berbasis Pi Network.</p>

        <!-- Tombol Pembayaran -->
        <button onclick="bayarDenganPi()">Lakukan Pembayaran Uji Coba</button>

        <!-- Elemen untuk menampilkan pesan status/error -->
        <p id="pesan-status"></p>

        <div class="notice">
            <strong>Perhatian:</strong> Ini adalah transaksi uji coba untuk menyelesaikan checklist tahap 11 Pi Developer.
        </div>
    </div>

    <script>
        // Inisialisasi Pi SDK. 'sandbox: true' untuk mode uji coba.
        Pi.init({ version: "2.0", sandbox: true });

        // Fungsi ini akan dipanggil saat tombol di atas diklik
        async function bayarDenganPi() {
            const pesanStatus = document.getElementById('pesan-status');
            pesanStatus.textContent = 'Memulai proses pembayaran...'; // Memberi feedback ke pengguna
            console.log("Tombol pembayaran ditekan, memulai proses...");

            try {
                const scopes = ['payments'];
                const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);
                console.log("Otentikasi berhasil:", authResult);

                const paymentData = {
                    amount: 0.001,
                    memo: "Uji coba pembayaran untuk Lumensia",
                    metadata: { orderId: "TEST-12345" }
                };

                const callbacks = {
                    onReadyForServerAuth: function(paymentId) {
                        console.log("Siap untuk otorisasi server. Payment ID:", paymentId);
                        pesanStatus.textContent = 'Menunggu otorisasi server...';
                    },
                    onReadyForServerCompletion: function(paymentId, txid) {
                        console.log("Siap untuk penyelesaian server. Payment ID:", paymentId, "TXID:", txid);
                        pesanStatus.textContent = 'Pembayaran berhasil diproses!';
                        pesanStatus.style.color = 'green';
                    },
                    onCancel: function(paymentId) {
                        console.log("Pembayaran dibatalkan oleh pengguna. Payment ID:", paymentId);
                        pesanStatus.textContent = 'Anda membatalkan pembayaran.';
                        pesanStatus.style.color = '#d93025';
                    },
                    onError: function(error, payment) {
                        console.error("Terjadi kesalahan saat pembayaran:", error);
                        pesanStatus.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                        pesanStatus.style.color = '#d93025';
                    }
                };

                console.log("Membuat pembayaran...");
                await Pi.createPayment(paymentData, callbacks);

            } catch (err) {
                console.error("Gagal melakukan otentikasi:", err);
                pesanStatus.textContent = 'Gagal: Anda harus menyetujui izin untuk melanjutkan.';
                pesanStatus.style.color = '#d93025';
            }
        }

        function onIncompletePaymentFound(payment) {
            console.log("Ditemukan pembayaran yang belum selesai:", payment);
            return; // Untuk sekarang, kita abaikan saja
        };
    </script>

</body>
</html>
