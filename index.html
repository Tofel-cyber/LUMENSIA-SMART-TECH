<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. Lumensia Smart Technologies</title>

    <!-- Pi Network SDK -->
    <script src="https://sdk.pi.network/v2/pi-sdk.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 20px;
            background-color: #f0f2f5;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .notice {
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
            padding: 12px 18px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 14px;
        }
        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #530a8a;
        }
        button:active {
            transform: scale(0.98);
        }
        #pesan-status {
            color: #d93025;
            margin-top: 20px;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PT. Lumensia Smart Technologies</h1>
        <p>Kami menghadirkan layanan Smart Home dan Konstruksi Digital berbasis Pi Network.</p>

        <button onclick="bayarDenganPi()">üí∞ Lakukan Pembayaran Uji Coba</button>
        <p id="pesan-status"></p>

        <div class="notice">
            <strong>Perhatian:</strong> Ini adalah transaksi uji coba untuk menyelesaikan checklist tahap 11 Pi Developer.
        </div>
    </div>

    <script>
        Pi.init({ version: "2.0", sandbox: true });

        async function bayarDenganPi() {
            const pesanStatus = document.getElementById('pesan-status');
            pesanStatus.textContent = 'Memulai proses pembayaran...';
            pesanStatus.style.color = '#555';

            try {
                const scopes = ['payments'];
                const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);
                console.log("Otentikasi berhasil:", authResult);

                const paymentData = {
                    amount: 1, // Lebih aman untuk test
                    memo: "Uji coba pembayaran untuk Lumensia",
                    metadata: { orderId: "TEST-12345" }
                };

                const callbacks = {
                    onReadyForServerApproval(paymentId) {
                        console.log("Siap untuk otorisasi server:", paymentId);
                        pesanStatus.textContent = 'Menunggu otorisasi server...';
                    },
                    onReadyForServerCompletion(paymentId, txid) {
                        console.log("Pembayaran berhasil:", paymentId, txid);
                        pesanStatus.textContent = '‚úÖ Pembayaran berhasil!';
                        pesanStatus.style.color = 'green';
                    },
                    onCancel(paymentId) {
                        console.log("Pembayaran dibatalkan:", paymentId);
                        pesanStatus.textContent = '‚ùå Pembayaran dibatalkan.';
                        pesanStatus.style.color = '#d93025';
                    },
                    onError(error, payment) {
                        console.error("Error pembayaran:", error, payment);
                        pesanStatus.textContent = '‚ùå Terjadi kesalahan: ' + error;
                        pesanStatus.style.color = '#d93025';
                    }
                };

                Pi.createPayment(paymentData, callbacks);

            } catch (err) {
                console.error("Gagal otentikasi:", err);
                pesanStatus.textContent = '‚ùå Anda harus menyetujui izin pembayaran.';
                pesanStatus.style.color = '#d93025';
            }
        }

        function onIncompletePaymentFound(payment) {
            console.log("Pembayaran belum selesai ditemukan:", payment);
        }
    </script>

</body>
</html>
