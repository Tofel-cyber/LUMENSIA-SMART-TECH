<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. Lumensia Smart Technologies</title>
    <script src="https://sdk.pi.network/v2/pi-sdk.js"></script>
    <style>
        /* Gaya CSS tidak berubah, jadi saya singkat untuk kejelasan */
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 20px; background-color: #f0f2f5; }
        .container { text-align: center; padding: 25px; border-radius: 12px; background-color: white; box-shadow: 0 6px 12px rgba(0,0,0,0.1 ); max-width: 500px; width: 100%; }
        h1 { color: #333; } p { color: #555; }
        .notice { background-color: #fffbe6; border: 1px solid #ffe58f; padding: 12px 18px; border-radius: 8px; margin-top: 25px; font-size: 14px; }
        button { background-color: #6a0dad; color: white; border: none; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 20px; }
        #pesan-status { margin-top: 20px; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PT. Lumensia Smart Technologies</h1>
        <p>Kami menghadirkan layanan Smart Home dan Konstruksi Digital berbasis Pi Network.</p>
        <button onclick="bayarDenganPi()">üí∞ Lakukan Pembayaran Uji Coba</button>
        <p id="pesan-status"></p>
        <div class="notice">
            <strong>Perhatian:</strong> Ini adalah transaksi uji coba untuk menyelesaikan checklist tahap 11 Pi Developer.
        </div>
    </div>

    <script>
        Pi.init({ version: "2.0", sandbox: true });

        async function bayarDenganPi() {
            const pesanStatus = document.getElementById('pesan-status');
            pesanStatus.textContent = 'üîÑ Memulai proses...';
            pesanStatus.style.color = '#555';

            try {
                // 1. MINTA IZIN (AUTENTIKASI)
                const scopes = ['payments'];
                const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);
                pesanStatus.textContent = '‚úÖ Izin disetujui. Membuat pembayaran...';
                
                // 2. BUAT DATA PEMBAYARAN
                const paymentData = {
                    amount: 0.001, // Jumlah Test-Pi yang akan dikirim
                    memo: "Pembayaran Uji Coba untuk Lumensia", // Pesan transaksi
                    metadata: { orderId: "12345" } // Data tambahan (opsional)
                };

                // 3. BUAT PEMBAYARAN
                // Ini akan membuka popup konfirmasi pembayaran dari Pi
                await Pi.createPayment(paymentData, {
                    // Callback yang akan dijalankan setelah pembayaran selesai
                    onReadyForServerApprove: function(paymentId) {
                        pesanStatus.textContent = '‚è≥ Pembayaran dibuat. Menunggu persetujuan server...';
                        // Di aplikasi nyata, Anda akan mengirim paymentId ini ke backend Anda
                        // untuk divalidasi di server. Untuk tes ini, kita anggap berhasil.
                        console.log("onReadyForServerApprove:", paymentId);
                    },
                    onReadyForServerComplete: function(paymentId, txid) {
                        pesanStatus.textContent = `‚úÖ PEMBAYARAN BERHASIL! (TXID: ${txid.substring(0, 10)}...)`;
                        pesanStatus.style.color = 'green';
                        console.log("onReadyForServerComplete:", paymentId, txid);
                    },
                    onCancel: function(paymentId) {
                        pesanStatus.textContent = '‚ùå Pembayaran dibatalkan oleh pengguna.';
                        pesanStatus.style.color = '#d93025';
                        console.log("onCancel:", paymentId);
                    },
                    onError: function(error, payment) {
                        pesanStatus.textContent = '‚ùå Terjadi error saat pembayaran.';
                        pesanStatus.style.color = '#d93025';
                        console.error("onError:", error, payment);
                    }
                });

            } catch (err) {
                // Error ini terjadi jika pengguna menolak izin di awal
                console.error("Gagal otentikasi:", err);
                pesanStatus.textContent = '‚ùå Gagal. Pastikan Anda menyetujui izin pembayaran.';
                pesanStatus.style.color = '#d93025';
            }
        }

        function onIncompletePaymentFound(payment) {
            console.warn("Pembayaran belum selesai ditemukan:", payment);
            // Idealnya, Anda harus mencoba menyelesaikan pembayaran ini
        }
    </script>
</body>
</html>
