<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. Lumensia Smart Technologies</title>
    <script src="https://sdk.pi.network/v2/pi-sdk.js"></script>
    <style>
        /* Gaya CSS Anda tetap sama, tidak perlu diubah */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 20px; background-color: #f0f2f5; box-sizing: border-box; }
        .container { text-align: center; padding: 25px; border-radius: 12px; background-color: white; box-shadow: 0 6px 12px rgba(0,0,0,0.1 ); max-width: 500px; width: 100%; }
        h1 { color: #333; }
        p { color: #555; line-height: 1.6; }
        .notice { background-color: #fffbe6; border: 1px solid #ffe58f; padding: 12px 18px; border-radius: 8px; margin-top: 25px; font-size: 14px; }
        button { background-color: #6a0dad; color: white; border: none; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 20px; transition: background-color 0.3s, transform 0.2s; }
        button:hover { background-color: #530a8a; }
        button:active { transform: scale(0.98); }
        #pesan-status { color: #d93025; margin-top: 20px; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PT. Lumensia Smart Technologies</h1>
        <p>Kami menghadirkan layanan Smart Home dan Konstruksi Digital berbasis Pi Network.</p>
        <button onclick="bayarDenganPi()">üí∞ Lakukan Pembayaran Uji Coba</button>
        <p id="pesan-status"></p>
        <div class="notice">
            <strong>Perhatian:</strong> Ini adalah transaksi uji coba untuk menyelesaikan checklist tahap 11 Pi Developer.
        </div>
    </div>

    <script>
        Pi.init({ version: "2.0", sandbox: true });

        async function bayarDenganPi() {
            const pesanStatus = document.getElementById('pesan-status');
            pesanStatus.textContent = 'Memulai proses pembayaran...';
            pesanStatus.style.color = '#555';

            try {
                const scopes = ['payments'];
                const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                const paymentData = {
                    amount: 0.001, // Gunakan jumlah kecil untuk tes
                    memo: "Uji coba pembayaran untuk Lumensia V2",
                    metadata: { orderId: "TEST-V2-001" }
                };

                const callbacks = {
                    onReadyForServerApproval: async function(paymentId) {
                        pesanStatus.textContent = 'Menghubungi server untuk persetujuan...';
                        try {
                            const response = await fetch('/api/approve-payment', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ paymentId: paymentId })
                            });

                            if (!response.ok) {
                                const errorData = await response.json();
                                throw new Error(errorData.message || 'Gagal mendapatkan persetujuan dari server.');
                            }
                            // Jika berhasil, SDK akan otomatis lanjut ke onReadyForServerCompletion
                            pesanStatus.textContent = 'Persetujuan server berhasil. Menunggu penyelesaian...';
                        } catch (err) {
                            console.error("Error saat approve:", err);
                            pesanStatus.textContent = '‚ùå Error: ' + err.message;
                            pesanStatus.style.color = '#d93025';
                            // Anda bisa membatalkan pembayaran di sini jika perlu
                            // Pi.cancelPayment(paymentId);
                        }
                    },
                    onReadyForServerCompletion: function(paymentId, txid) {
                        pesanStatus.textContent = `‚úÖ Pembayaran Selesai! TXID: ${txid.substring(0, 10)}...`;
                        pesanStatus.style.color = 'green';
                    },
                    onCancel: function(paymentId) {
                        pesanStatus.textContent = '‚ùå Pembayaran dibatalkan oleh pengguna.';
                        pesanStatus.style.color = '#d93025';
                    },
                    onError: function(error, payment) {
                        pesanStatus.textContent = '‚ùå Terjadi kesalahan SDK: ' + error.code;
                        pesanStatus.style.color = '#d93025';
                        console.error("Error SDK:", error);
                    }
                };

                Pi.createPayment(paymentData, callbacks);

            } catch (err) {
                console.error("Gagal otentikasi:", err);
                pesanStatus.textContent = '‚ùå Anda harus menyetujui izin pembayaran.';
                pesanStatus.style.color = '#d93025';
            }
        }

        function onIncompletePaymentFound(payment) {
            console.log("Pembayaran belum selesai ditemukan:", payment);
            // Anda bisa mencoba menyelesaikan pembayaran ini di sini jika perlu
        }
    </script>
</body>
</html>
